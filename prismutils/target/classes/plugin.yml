commands:
  prism-reload:
    description: Reloads the config
    usage: /prism-reload
    permission: pink.prism.command.reload
  apply:
    description: Apply for staff
    usage: /apply
    permission: pink.prism.command.apply
  verifyapplication:
    description: Verify the application ID of a user
    usage: /verifyapplication <username> <id>
    permission: pink.prism.command.verifyapplication
main: co.slammin.prismutils.App
name: PrismUtils
version: 0.1